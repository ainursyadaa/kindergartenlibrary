<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>readinglist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    textarea.summary-box {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: 2px solid #f4b400;
      resize: none;
      background-color: #fffef7;
      margin-top: 8px;
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <h1>IM KINDERGARTEN LIBRARY</h1>
    <div class="navbar-links">
      <a href="homepage.html">Home</a>
      <a href="index.html">Search Books</a>
      <a href="readinglist.html" class="active">My Reading List</a>
    </div>
  </header>

  <div class="content">
    <h2>üìö My Reading List</h2>
    <div id="rewardSection">
      <h2>üéñÔ∏è Reward Stars</h2>
      <p>Earn stars every time you finish a book!</p>
      <div id="rewardStars">‚≠ê</div>
    </div>

    <h2>Books You've Added</h2>
    <div id="bookList"></div>
  </div>

  <script>
    let readingList = JSON.parse(localStorage.getItem('readingList') || '[]');

    function renderList() {
      const container = document.getElementById('bookList');
      const rewardStars = document.getElementById('rewardStars');
      container.innerHTML = '';
      let stars = '';

      readingList.forEach((book, index) => {
        const card = document.createElement('div');
        card.className = 'book-card';

        card.innerHTML = `
          <h3>${book.title}</h3>
          <p><strong>Author:</strong> ${book.author}</p>
          <p><strong>Status:</strong> ${book.status || 'Not Read'}</p>
          <p><strong>Mood:</strong> ${book.mood || '-'}</p>
          <p><strong>Summary:</strong></p>
          <textarea class="summary-box" placeholder="Summary..." onchange="updateSummary(${index}, this.value)">${book.summary || ''}</textarea>
          <button onclick="editBook(${index})">Edit</button>
          <button onclick="deleteBook(${index})">Delete</button>
        `;
        container.appendChild(card);

        if (book.status === 'Read') stars += '‚≠ê';
      });

      rewardStars.textContent = stars || '‚≠ê';
    }

    function editBook(index) {
      const book = readingList[index];
      const container = document.getElementById('bookList');
      const card = container.children[index];

      card.innerHTML = `
        <h3>${book.title}</h3>
        <p><strong>Author:</strong> ${book.author}</p>
        <textarea class="summary-box" id="editSummary${index}" placeholder="Summary...">${book.summary || ''}</textarea>

        <p><strong>Status:</strong>
          <select id="editStatus${index}">
            <option value="Not Read" ${book.status === 'Not Read' ? 'selected' : ''}>Not Read</option>
            <option value="Read" ${book.status === 'Read' ? 'selected' : ''}>Read</option>
          </select>
        </p>

        <p><strong>Mood:</strong>
          <select id="editMood${index}">
            <option value="" ${book.mood === '' ? 'selected' : ''}>-</option>
            <option value="üòä" ${book.mood === 'üòä' ? 'selected' : ''}>üòä</option>
            <option value="üòê" ${book.mood === 'üòê' ? 'selected' : ''}>üòê</option>
            <option value="üò¢" ${book.mood === 'üò¢' ? 'selected' : ''}>üò¢</option>
          </select>
        </p>

        <button onclick="saveEdit(${index})">Save</button>
        <button onclick="renderList()">Cancel</button>
      `;
    }

    function saveEdit(index) {
      const summary = document.getElementById(`editSummary${index}`).value;
      const status = document.getElementById(`editStatus${index}`).value;
      const mood = document.getElementById(`editMood${index}`).value;

      readingList[index].summary = summary;
      readingList[index].status = status;
      readingList[index].mood = mood;

      saveList();
      alert('‚úÖ Your changes have been saved!');
      renderList();
    }

    function updateSummary(index, text) {
      readingList[index].summary = text;
      saveList();
    }

    function deleteBook(index) {
      if (confirm('Are you sure you want to delete this book?')) {
        readingList.splice(index, 1);
        saveList();
        renderList();
      }
    }

    function saveList() {
      localStorage.setItem('readingList', JSON.stringify(readingList));
    }

    renderList();
  </script>
</body>
</html>
